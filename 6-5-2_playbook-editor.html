<main class="main-content"><div class="page-header"><h1>Playbook Create/Edit</h1><p>Define response procedures step-by-step to create or edit playbooks</p></div>
<div class="card" style="max-width: 800px;"><form><div class="form-group"><label class="form-label">Playbook Name *</label><input type="text" class="form-input" placeholder="e.g., Ransomware Response" required></div><div class="form-group"><label class="form-label">Incident Type *</label><select class="form-input" required><option>Ransomware</option><option>Unauthorized Access</option><option>Network Attack</option><option>Data Breach</option></select></div><div class="form-group"><label class="form-label">Description</label><textarea class="form-input" rows="3" placeholder="Playbook description"></textarea></div><div class="form-group"><label class="form-label">Step-by-Step Checklist</label><div style="display: flex; flex-direction: column; gap: 8px;"><input type="text" class="form-input" placeholder="1. Isolate network"><input type="text" class="form-input" placeholder="2. Verify backup"><input type="text" class="form-input" placeholder="3. Perform forensic analysis"><button type="button" class="btn btn-secondary" style="width: fit-content;">Add Step</button></div></div><div style="display: flex; gap: 12px; margin-top: 24px;"><button type="submit" class="btn btn-primary">Save</button><button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button><button type="button" class="btn btn-danger">Delete</button></div></form></div>
