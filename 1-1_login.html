<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraGRID - Login</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0A1E3C 0%, #001F3F 50%, #0056B3 100%);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 50%, rgba(0, 184, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 102, 255, 0.1) 0%, transparent 50%);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 48px;
            width: 100%;
            max-width: 440px;
            box-shadow:
                0 20px 60px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }

        .login-logo {
            height: 72px;
            margin-bottom: 24px;
            object-fit: contain;
            max-width: 280px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .login-subtitle {
            font-size: 15px;
            color: var(--gray-600);
            line-height: 1.5;
        }

        .login-form {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 15px;
            outline: none;
            background: var(--bg-main);
            transition: all 0.2s;
        }

        .form-input:hover {
            border-color: var(--gray-300);
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 86, 179, 0.1);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .checkbox-group label {
            font-size: 14px;
            color: var(--gray-700);
            cursor: pointer;
            user-select: none;
        }

        .form-actions {
            margin-top: 28px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 12px rgba(0, 86, 179, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 86, 179, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .forgot-password {
            margin-top: 20px;
            text-align: center;
        }

        .forgot-password a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .login-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
            text-align: center;
            font-size: 13px;
            color: var(--gray-500);
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 32px 24px;
                margin: 20px;
            }

            .login-logo {
                height: 48px;
            }

            .login-title {
                font-size: 24px;
            }
        }
    </style>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="img/TG_logo-02.png" alt="TeraGRID" class="login-logo">
            <h1 class="login-title">Login</h1>
            <p class="login-subtitle">Maritime Cybersecurity Monitoring System</p>
        </div>

        <form class="login-form" onsubmit="event.preventDefault(); location.href='2-1_fleet-dashboard.html';">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" placeholder="name@company.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" placeholder="••••••••" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="remember">
                <label for="remember">Keep me logged in</label>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-login">Login</button>
            </div>

            <div class="forgot-password">
                <a href="1-2_account-recovery.html">Forgot your username or password?</a>
            </div>
        </form>

        <div class="login-footer">
            &copy; 2025 TeraGRID. All rights reserved.
        </div>
    </div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
